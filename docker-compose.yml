version: '3.8'
services:
  db:
    container_name: 'bePreparedDb'
    image: postgres:16.0
    restart: on-failure
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    ports:
      - '5432:5432'
    volumes:
      - bePrepared_postgres:/var/lib/postgresql/data
    networks:
      - bePrepared_postgres_net
volumes:
  bePrepared_postgres:
    name: 'bePrepared_postgres'
networks:
  bePrepared_postgres_net:
    name: 'bePrepared_postgres_net'
    driver: bridge